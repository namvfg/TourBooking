<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Người dùng</title>
    <th:block th:replace="base :: resource"></th:block>
    <th:block th:replace="fragments/table_sidebar :: resource"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div class="admin-wrapper">
        <div th:replace="fragments/table_sidebar :: tableSidebar"></div>
        <div class="main-content">
            <h2>Danh sách người dùng</h2>
            <p>Trang đang hoạt động!</p>
            <!DOCTYPE html>
            <html xmlns:th="http://www.thymeleaf.org">
                <head>
                    <title>Người dùng</title>
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
                </head>
                <body>
                    <div class="container mt-4">
                        <h2>Danh sách người dùng</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Avatar</th>
                                        <th>Họ tên</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Địa chỉ</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user, iStat : ${users}">
                                        <td th:text="${iStat.index + 1}"></td>
                                        <td>
                                            <img th:src="${user.avatar}" alt="avatar" width="40" height="40" class="rounded-circle"/>
                                        </td>
                                        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.address}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td th:text="${user.role}"></td>
                                        <td>

                                            <a th:href="@{'/user/update/' + ${user.id}}" class="btn btn-warning btn-sm" title="Cập nhật">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>

                                            <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger btn-sm" 
                                               title="Xóa" onclick="return confirm('Bạn có chắc chắn muốn xóa user này không?');">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </body>
            </html>
        </div>
    </div>
    <div th:replace="base :: footer"></div>
</body>
</html>
